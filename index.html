<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 相対音感トレーニング</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 40px);
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            flex: 1;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .technology-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .start-btn {
            padding: 20px 60px;
            font-size: 1.6rem;
            font-weight: bold;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(76, 175, 80, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
            box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
        }

        .about-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .about-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .feature {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .feature-description {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .auto-redirect {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
        }

        .countdown {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
        }

        .footer-info {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 600px;
            width: 100%;
        }

        .about-link-info {
            margin-bottom: 10px;
        }

        .footer-about-link {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .footer-about-link:hover {
            background: rgba(255,255,255,0.2);
            color: white;
            transform: translateY(-2px);
        }

        .technology-info {
            font-size: 0.8rem;
            opacity: 0.7;
            font-style: italic;
        }

        .technology-info span {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .title {
                font-size: 1.6rem;
            }
            
            .start-btn {
                padding: 15px 40px;
                font-size: 1.4rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
        <div class="logo">🎵</div>
        <h1 class="title" id="main-title">相対音感トレーニング</h1>
        <p class="subtitle">高精度音程トレーニング</p>

        <div class="buttons">
            <a href="full-scale-training.html" class="start-btn">
                🎹 トレーニング開始
            </a>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <div class="feature-title">高精度検出</div>
                <div class="feature-description">5セント精度</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🔧</div>
                <div class="feature-title">自動補正</div>
                <div class="feature-description">オクターブエラー解決</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🎛️</div>
                <div class="feature-title">ノイズ除去</div>
                <div class="feature-description">3段階フィルタリング</div>
            </div>
        </div>

        <div class="auto-redirect">
            <p>📱 モバイルユーザー向け自動リダイレクト</p>
            <p class="countdown" id="countdown">5秒後に自動でアプリが開始されます...</p>
            <button onclick="clearAutoRedirect()" style="background: none; border: 1px solid rgba(255,255,255,0.5); color: white; padding: 5px 15px; border-radius: 15px; cursor: pointer; margin-top: 10px;">
                自動開始を停止
            </button>
        </div>
        </div>

        <div class="footer-info">
            <div class="about-link-info">
                <a href="about.html" class="footer-about-link">
                    📋 技術詳細・仕様情報
                </a>
            </div>
            <div class="technology-info">
                <span>🎯 Powered by Pitchy (McLeod Pitch Method)</span>
            </div>
        </div>
    </div>

    <script>
        // モバイルデバイス判定
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 自動リダイレクト機能
        let countdownTimer;
        let countdown = 5;

        function startAutoRedirect() {
            const countdownElement = document.getElementById('countdown');
            
            countdownTimer = setInterval(() => {
                countdown--;
                countdownElement.textContent = `${countdown}秒後に自動でアプリが開始されます...`;
                
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    window.location.href = 'full-scale-training.html';
                }
            }, 1000);
        }

        function clearAutoRedirect() {
            if (countdownTimer) {
                clearInterval(countdownTimer);
                document.getElementById('countdown').textContent = '自動開始を停止しました';
            }
        }

        // モバイル版のタイトル調整
        function adjustMobileTitle() {
            if (window.innerWidth <= 768) {
                const title = document.getElementById('main-title');
                if (title) {
                    title.textContent = '相対音感トレーニング';
                }
            } else {
                const title = document.getElementById('main-title');
                if (title) {
                    title.textContent = '相対音感トレーニング';
                }
            }
        }
        
        // 初期読み込み時とリサイズ時に実行
        adjustMobileTitle();
        window.addEventListener('resize', adjustMobileTitle);
        
        // モバイルデバイスの場合のみ自動リダイレクトを開始
        if (isMobile()) {
            startAutoRedirect();
        } else {
            document.querySelector('.auto-redirect').style.display = 'none';
        }

        // キーボードショートカット
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                window.location.href = 'full-scale-training.html';
            }
        });
    </script>
</body>
</html>
