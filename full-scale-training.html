<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 相対音感トレーニング</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-panel {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            min-height: 700px;
        }

        .control-section {
            text-align: center;
            flex: 0 0 auto;
            min-height: 100px;
            padding: 20px 0;
            margin-bottom: 0;
        }

        .start-btn, .stop-btn, .main-start-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .start-btn {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
        }

        .main-start-btn {
            background: linear-gradient(145deg, #FF9800, #F57C00);
            color: white;
            font-size: 1.4rem;
            padding: 20px 40px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .main-start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(255, 152, 0, 0.4);
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 8px rgba(255, 152, 0, 0.3); }
            50% { box-shadow: 0 8px 16px rgba(255, 152, 0, 0.6); }
            100% { box-shadow: 0 4px 8px rgba(255, 152, 0, 0.3); }
        }

        .stop-btn {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            display: none;
        }

        .progress-section {
            text-align: center;
            flex: 0 0 auto;
            min-height: 120px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 15px;
            border: 2px solid #2196F3;
            margin: 10px 0;
            display: none;
        }

        .progress-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 15px;
        }

        .current-note {
            font-size: 3rem;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 15px;
        }

        .target-freq {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .guide-section {
            text-align: center;
            flex: 0 0 auto;
            min-height: 140px;
            padding: 20px;
            background: #f8f5ff;
            border-radius: 15px;
            border: 2px solid #9c27b0;
            margin: 10px 0;
            display: none;
        }

        .guide-section h3 {
            color: #9c27b0;
            margin-bottom: 15px;
        }

        .note-guide {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .guide-note {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 50px;
            font-size: 1rem;
        }

        .guide-note.current {
            background: #9c27b0;
            color: white;
            border-color: #9c27b0;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(156, 39, 176, 0.3);
        }

        .guide-note.completed {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .guide-note.animate {
            background: #FF9800 !important;
            color: white !important;
            border-color: #FF9800 !important;
            transform: scale(1.2) !important;
            box-shadow: 0 6px 12px rgba(255, 152, 0, 0.4) !important;
            animation: pulse-animate 0.6s ease-in-out;
        }

        @keyframes pulse-animate {
            0% { 
                transform: scale(1.1); 
                opacity: 0.8; 
            }
            50% { 
                transform: scale(1.3); 
                opacity: 1; 
            }
            100% { 
                transform: scale(1.2); 
                opacity: 1; 
            }
        }

        .frequency-display {
            text-align: center;
            flex: 0 0 auto;
            min-height: 160px;
            margin: 10px 0;
        }

        .frequency-main {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #e0e0e0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        .results-section {
            text-align: center;
            flex: 1;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 3px solid #4CAF50;
            margin: 10px 0;
            display: none;
            overflow-y: auto;
        }

        .overall-grade {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .grade-excellent {
            color: #4CAF50;
        }

        .grade-good {
            color: #FF9800;
        }

        .grade-practice {
            color: #f44336;
        }

        .results-summary {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .results-detail {
            font-size: 1rem;
            text-align: left;
            margin-top: 15px;
        }

        .footer-info {
            text-align: center;
            color: white;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .version-info {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .about-link-info {
            margin-bottom: 8px;
        }

        .about-link-info a {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .about-link-info a:hover {
            background: rgba(255,255,255,0.2);
            color: white !important;
            transform: translateY(-1px);
        }

        .technology-info {
            font-size: 0.8rem;
            opacity: 0.7;
            font-style: italic;
        }

        .technology-info span {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .header h1:before {
                content: '';
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .main-panel {
                padding: 25px 20px;
                min-height: 600px;
            }
            
            .control-section {
                min-height: 80px;
                padding: 15px 0;
            }
            
            .guide-section {
                min-height: 120px;
                padding: 15px;
            }
            
            .guide-section h3 {
                font-size: 1.1rem;
            }
            
            .progress-section {
                min-height: 100px;
                padding: 15px;
            }
            
            .guidance-section {
                min-height: 150px;
                padding: 15px;
            }
            
            .guidance-text {
                font-size: 1.2rem;
            }
            
            .frequency-display {
                min-height: 140px;
            }
            
            .frequency-main {
                font-size: 3rem;
                min-height: 100px;
            }
            
            .current-note {
                font-size: 2.5rem;
            }
            
            
            .start-btn, .stop-btn, .play-btn {
                width: 100%;
                margin: 5px 0;
                font-size: 1.1rem;
            }
            
            .main-start-btn {
                font-size: 1.2rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="app-title">🎵 相対音感トレーニング</h1>
            <p>基音を聞いて基音に合わせてドレミファソラシドを発声しましょう</p>
        </div>

        <div class="main-panel">
            <div class="control-section">
                <button id="start-btn" class="start-btn">トレーニング開始</button>
                <div id="mobile-guidance" style="display: none; margin: 15px 0; padding: 12px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; font-size: 0.9rem; color: #856404;">
                    📱 次に表示されるオレンジボタンをタップしてください
                </div>
                <button id="main-start-btn" class="main-start-btn" style="display: none;">🎹 基音を聞いてスタート！</button>
                <button id="stop-btn" class="stop-btn" style="display: none;">中断</button>
            </div>

            <div class="guide-section" id="guide-section" style="display: none;">
                <h3>🎵 ドレミガイド</h3>
                <div class="note-guide" id="note-guide">
                    <div class="guide-note" data-note="ド4">ド4</div>
                    <div class="guide-note" data-note="レ4">レ4</div>
                    <div class="guide-note" data-note="ミ4">ミ4</div>
                    <div class="guide-note" data-note="ファ4">ファ4</div>
                    <div class="guide-note" data-note="ソ4">ソ4</div>
                    <div class="guide-note" data-note="ラ4">ラ4</div>
                    <div class="guide-note" data-note="シ4">シ4</div>
                    <div class="guide-note" data-note="ド5">ド5</div>
                </div>
            </div>

            <div class="progress-section" id="progress-section" style="display: none;">
                <div class="progress-display" id="progress-display">1/8</div>
                <div class="current-note" id="current-note">♪ ド4 ♪</div>
                <div class="target-freq" id="target-freq">目標: 262 Hz</div>
            </div>

            <div class="frequency-display" id="frequency-display" style="display: none;">
                <div class="frequency-main" id="frequency-main">
                    --- Hz
                </div>
            </div>


            <div class="results-section" id="results-section">
                <div class="overall-grade" id="overall-grade">🎊 完了！</div>
                <div class="results-summary" id="results-summary"></div>
                <div class="results-detail" id="results-detail"></div>
            </div>

        </div>

        <div class="footer-info">
            <div class="version-info">
                <span id="version-display">Full Scale Training v1.0.1 Mobile-Fix</span>
                <span style="font-size: 0.7rem; opacity: 0.8; margin-left: 8px;" id="build-info">Build 2025-07-11</span>
            </div>
            <div class="about-link-info">
                <a href="about.html" style="color: rgba(255,255,255,0.9); text-decoration: none; font-size: 0.9rem;">📋 技術詳細・仕様情報</a>
            </div>
            <div class="technology-info">
                <span>🎯 Powered by Pitchy (McLeod Pitch Method)</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { PitchDetector } from "https://esm.sh/pitchy@4";
        
        // グローバルにPitchDetectorを公開
        window.PitchDetector = PitchDetector;
        console.log('✅ Pitchy PitchDetectorを読み込みました');
        
        // モバイル版のタイトル調整
        function adjustMobileTitle() {
            if (window.innerWidth <= 768) {
                const title = document.getElementById('app-title');
                if (title) {
                    title.textContent = '相対音感トレーニング';
                }
            } else {
                const title = document.getElementById('app-title');
                if (title) {
                    title.textContent = '🎵 相対音感トレーニング';
                }
            }
        }
        
        // 初期読み込み時とリサイズ時に実行
        adjustMobileTitle();
        window.addEventListener('resize', adjustMobileTitle);
        
        // DOMContentLoadedを待ってからメインスクリプト読み込み
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadMainScript);
        } else {
            loadMainScript();
        }
        
        function loadMainScript() {
            const script = document.createElement('script');
            script.src = 'full-scale-training.js';
            script.onload = () => console.log('✅ メインスクリプト読み込み完了');
            script.onerror = () => console.error('❌ メインスクリプト読み込み失敗');
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
