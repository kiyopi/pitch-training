# GitHub Pages用の統合デプロイワークフロー（単一プロセス版）
# これが唯一のGitHub Pagesデプロイワークフローです
name: Deploy to GitHub Pages (Unified)

on:
  push:
    branches: 
      - main
      - "deployment-*"     # デプロイ専用ブランチパターン
      - "feature-*"        # 機能開発ブランチパターン
      - "random-training-*" # ランダムトレーニング関連ブランチ
      - "test-*"           # テストブランチパターン
      - "bugfix-*"         # バグ修正ブランチパターン
  workflow_dispatch: # 手動実行可能

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true  # 重複実行を防止

jobs:
  deploy:
    # environment設定を削除して作業ブランチからの直接デプロイを可能にする
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: デプロイ情報表示
        run: |
          echo "🚀 GitHub Pages デプロイ開始"
          echo "ブランチ: ${{ github.ref_name }}"
          echo "コミット: ${{ github.sha }}"
          echo "📁 HTMLファイル一覧:"
          find . -name "*.html" -type f | head -10
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: デプロイ完了通知
        run: |
          echo "✅ デプロイ完了"
          echo "📱 確認URL:"
          echo "- メインページ: https://kiyopi.github.io/pitch-training/"
          echo "- 実装版: https://kiyopi.github.io/pitch-training/random-training-implementation.html"
          echo "- フルスケール版: https://kiyopi.github.io/pitch-training/full-scale-training.html"