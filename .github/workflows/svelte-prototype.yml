# Svelteプロトタイプ用GitHub Actions
name: Deploy Svelte Prototype to Pages

on:
  push:
    branches: ["svelte-prototype-001", "random-training-*", "enhanced-scoring-*", "direct-access-fix-clean-final", "stable-rollback-*", "debug-cleanup-final-*", "iphone-graph-fix-*", "volume-fix-*", "continuous-mode-*"]
    paths: ["svelte-prototype/**"]
  workflow_dispatch:

# このワークフローはSvelteKitプロジェクト専用

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "svelte-prototype/package-lock.json"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Install dependencies
        run: |
          cd svelte-prototype
          npm ci
      
      - name: Build Svelte prototype
        run: |
          cd svelte-prototype
          npm run build
      
      - name: Copy build to output
        run: |
          mkdir -p output
          # SvelteKit adapter-staticのbuildディレクトリ全体をコピー
          cp -r svelte-prototype/build/* output/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4