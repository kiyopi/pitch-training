<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 音程トレーニング v3.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-panel {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .control-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .mode-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .mode-info h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .mode-info p {
            color: #666;
            margin-bottom: 20px;
        }

        .training-note {
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .frequency-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .start-btn, .stop-btn {
            width: 200px;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .start-btn {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        .start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .stop-btn {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            color: white;
            display: none;
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3);
        }

        .canvas-container {
            text-align: center;
            margin: 30px 0;
        }

        #waveform-canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f8f9fa;
            max-width: 100%;
        }

        .canvas-label {
            margin-top: 10px;
            color: #666;
            font-weight: 500;
        }

        .debug-panel {
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .debug-panel h4 {
            margin: 0 0 15px 0;
            color: #666;
            font-size: 1.1rem;
        }

        .debug-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .debug-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .debug-label {
            font-weight: bold;
            color: #555;
        }

        .debug-value {
            font-family: 'Courier New', monospace;
            color: #333;
            background: #f8f8f8;
            padding: 2px 6px;
            border-radius: 3px;
            min-width: 60px;
            text-align: center;
        }

        .debug-value.active {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .debug-value.error {
            background: #ffebee;
            color: #c62828;
        }

        .version-info {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .version-info span {
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .main-panel {
                padding: 25px 20px;
            }
            
            .debug-grid {
                grid-template-columns: 1fr;
            }
            
            .debug-item {
                flex-direction: column;
                text-align: center;
            }
            
            .debug-label {
                margin-bottom: 5px;
            }
            
            .version-info {
                flex-direction: column;
                gap: 5px;
            }
            
            .start-btn, .stop-btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 音程トレーニング v3.0</h1>
            <p>mic-testベースの確実動作版</p>
        </div>

        <div class="main-panel">
            <div class="mode-info" id="mode-info">
                <h2>🎵 音程トレーニング</h2>
                <p>マイクを使ってドレミファソラシドの音程練習</p>
                <div class="training-note" id="training-note">
                    準備中...
                </div>
                <div class="frequency-display" id="frequency-display">
                    現在の周波数: - Hz
                </div>
            </div>
            
            <div class="control-buttons">
                <button id="start-btn" class="start-btn">トレーニング開始</button>
                <button id="stop-btn" class="stop-btn">トレーニング停止</button>
            </div>

            <div class="canvas-container">
                <canvas id="waveform-canvas" width="700" height="200"></canvas>
                <div class="canvas-label">マイク波形 & 音量レベル</div>
            </div>

            <div class="debug-panel">
                <h4>🔧 デバッグ情報</h4>
                <div class="debug-grid">
                    <div class="debug-item">
                        <span class="debug-label">検出周波数:</span>
                        <span class="debug-value" id="frequency-value">待機中</span>
                    </div>
                    <div class="debug-item">
                        <span class="debug-label">音量レベル:</span>
                        <span class="debug-value" id="volume-value">待機中</span>
                    </div>
                    <div class="debug-item">
                        <span class="debug-label">マイク状態:</span>
                        <span class="debug-value" id="mic-status">未接続</span>
                    </div>
                    <div class="debug-item">
                        <span class="debug-label">AudioContext:</span>
                        <span class="debug-value" id="audio-status">未初期化</span>
                    </div>
                    <div class="debug-item">
                        <span class="debug-label">データ取得:</span>
                        <span class="debug-value" id="data-status">停止中</span>
                    </div>
                    <div class="debug-item">
                        <span class="debug-label">フレーム数:</span>
                        <span class="debug-value" id="frame-count">0</span>
                    </div>
                    <div class="debug-item">
                        <span class="debug-label">検出音程:</span>
                        <span class="debug-value" id="note-name">-</span>
                    </div>
                    <div class="debug-item">
                        <span class="debug-label">音程精度:</span>
                        <span class="debug-value" id="note-accuracy">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="version-info">
            <span>Version: 3.3.1 (周波数表示改善)</span>
            <span>Build: 1000005</span>
            <span>Updated: 2025-01-07 22:15</span>
        </div>
    </div>

    <script src="pitch-app-v3.js?v=20250107222500"></script>
</body>
</html>
