    <script>
        // Âü∫Èü≥„Éá„Éº„Çø
        const baseTones = [
            { name: 'Bb3', note: '„Ç∑‚ô≠3', frequency: 233.08, tonejs: 'Bb3' },
            { name: 'C4',  note: '„Éâ4',   frequency: 261.63, tonejs: 'C4' },
            { name: 'Db4', note: '„É¨‚ô≠4', frequency: 277.18, tonejs: 'Db4' },
            { name: 'D4',  note: '„É¨4',   frequency: 293.66, tonejs: 'D4' },
            { name: 'Eb4', note: '„Éü‚ô≠4', frequency: 311.13, tonejs: 'Eb4' },
            { name: 'E4',  note: '„Éü4',   frequency: 329.63, tonejs: 'E4' },
            { name: 'F4',  note: '„Éï„Ç°4', frequency: 349.23, tonejs: 'F4' },
            { name: 'Gb4', note: '„ÇΩ‚ô≠4', frequency: 369.99, tonejs: 'Gb4' },
            { name: 'G4',  note: '„ÇΩ4',   frequency: 392.00, tonejs: 'G4' },
            { name: 'Ab4', note: '„É©‚ô≠4', frequency: 415.30, tonejs: 'Ab4' }
        ];

        let sampler = null;

        // „Éî„Ç¢„ÉéÈü≥Ê∫êÂàùÊúüÂåñ
        async function initializePiano() {
            if (sampler) return true;
            
            try {
                sampler = new Tone.Sampler({
                    urls: {
                        "C4": "C4.mp3",
                        "D#4": "Ds4.mp3",
                        "F#4": "Fs4.mp3",
                        "A4": "A4.mp3"
                    },
                    baseUrl: "https://tonejs.github.io/audio/salamander/",
                    volume: 6
                }).toDestination();

                await Tone.loaded();
                return true;
            } catch (error) {
                console.error('„Éî„Ç¢„ÉéÈü≥Ê∫êÂàùÊúüÂåñÂ§±Êïó:', error);
                return false;
            }
        }

        // „Éî„Ç¢„ÉéÈü≥ÂÜçÁîü
        async function playPiano() {
            if (!sampler) {
                const initialized = await initializePiano();
                if (!initialized) return;
            }

            // AudioContextÈñãÂßã
            if (Tone.getContext().state !== 'running') {
                await Tone.start();
            }

            // „É©„É≥„ÉÄ„É†Âü∫Èü≥ÈÅ∏Êäû
            const randomIndex = Math.floor(Math.random() * baseTones.length);
            const baseTone = baseTones[randomIndex];
            
            console.log(`Âü∫Èü≥: ${baseTone.note} (${baseTone.frequency}Hz)`);

            // „Éî„Ç¢„ÉéÈü≥ÂÜçÁîü
            const noteString = baseTone.tonejs;
            sampler.triggerAttack(noteString, undefined, 0.8);
            
            // 2ÁßíÂæå„Å´„É™„É™„Éº„Çπ
            setTimeout(() => {
                if (sampler) {
                    sampler.triggerRelease(noteString);
                }
            }, 2000);
        }

        // „Çπ„Çø„Éº„Éà„Éú„Çø„É≥Âá¶ÁêÜ
        async function startTraining() {
            await playPiano();
        }
    </script>
